<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VAIDYA — Register (debug)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f6fbff;color:#102a43}
    .wrap{max-width:680px;margin:36px auto;padding:22px}
    .card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(10,20,40,0.06)}
    label{display:block;margin-top:10px;font-size:13px;color:#344a5f}
    input,select,textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #d7e3f0}
    button{margin-top:14px;padding:10px 14px;border-radius:8px;border:none;background:#1565c0;color:#fff;font-weight:600;cursor:pointer}
    .muted{font-size:13px;color:#516a7a;margin-top:8px}
    #statusBox{margin-top:12px;padding:12px;background:#f0f7ff;border-left:4px solid #1565c0;border-radius:8px;white-space:pre-wrap;font-family:monospace;font-size:13px;color:#0b3b61;max-height:220px;overflow:auto}
    .error{color:#b00020}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Create your VAIDYA account</h1>
      <p class="muted">Register as a Patient or Doctor — debug mode (shows status updates).</p>

      <form id="registerForm">
        <label>Full name</label><input id="name" required />
        <label>Age</label><input id="age" type="number" min="0" />
        <label>Phone</label><input id="phone" type="tel" />
        <label>Email</label><input id="email" type="email" required />
        <label>Password</label><input id="password" type="password" required />
        <label>Role</label>
        <select id="role"><option value="patient">Patient</option><option value="doctor">Doctor</option></select>
        <label>Health status (optional)</label><input id="healthStatus" />
        <label>Allergies (optional)</label><input id="allergies" />
        <label>Profile photo (optional)</label><input id="photoInput" type="file" accept="image/*" />
        <button id="registerBtn" type="submit">Register & Sign in</button>
        <div class="muted">Already have account? <a href="login.html">Login</a></div>
      </form>

      <div id="statusBox" aria-live="polite">Status: idle</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    // YOUR firebase config (the one you gave earlier)
    const firebaseConfig = {
      apiKey: "AIzaSyDav5CAOhVEUs7czI8zAO9Jogn-B30OLSU",
      authDomain: "vaidya-244c9.firebaseapp.com",
      projectId: "vaidya-244c9",
      storageBucket: "vaidya-244c9.firebasestorage.app",
      messagingSenderId: "541936193390",
      appId: "1:541936193390:web:bd9bcb63230501126bbb7f",
      measurementId: "G-127KRB6XQZ"
    };

    // init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const $ = id => document.getElementById(id);
    const statusBox = $('statusBox');
    function status(msg, level='info'){
      const time = new Date().toLocaleTimeString();
      const line = `[${time}] ${msg}`;
      // append visible
      statusBox.textContent = statusBox.textContent + '\n' + line;
      console.log('[register-debug]', msg);
      if(level === 'error') statusBox.classList.add('error');
      statusBox.scrollTop = statusBox.scrollHeight;
    }
    function resetStatus(){ statusBox.textContent = 'Status: idle'; statusBox.classList.remove('error'); }

    // safety timeout helper
    function withTimeout(promise, ms=20000){
      let timeout;
      const t = new Promise((_,reject) => {
        timeout = setTimeout(()=> reject(new Error('Operation timed out after ' + ms + 'ms')), ms);
      });
      return Promise.race([promise.then(v=>{clearTimeout(timeout); return v}), t]);
    }

    // form submit
    $('registerForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      resetStatus();
      try {
        // gather
        const name = $('name').value.trim();
        const age = $('age').value.trim();
        const phone = $('phone').value.trim();
        const email = $('email').value.trim();
        const password = $('password').value;
        const role = $('role').value;
        const healthStatus = $('healthStatus').value.trim();
        const allergies = $('allergies').value.trim();

        if(!name || !email || !password){
          status('Missing required fields (name/email/password)', 'error');
          alert('Please fill name, email and password');
          return;
        }

        // UI lock
        $('registerBtn').disabled = true;
        $('registerBtn').textContent = 'Registering...';
        status('Starting registration for ' + email);

        // 1) create auth user
        status('Creating auth user...');
        const cred = await withTimeout(createUserWithEmailAndPassword(auth, email, password), 20000);
        status('Auth user created: uid = ' + cred.user.uid);

        // 2) update displayName on auth (best-effort)
        try {
          status('Updating auth profile displayName...');
          await withTimeout(updateProfile(cred.user, { displayName: name }), 10000);
          status('Display name updated.');
        } catch(upErr){
          console.warn('updateProfile failed', upErr);
          status('Warning: could not update displayName: ' + (upErr.message || upErr), 'error');
        }

        // 3) optional photo upload
        let photoURL = '';
        const fileInput = $('photoInput');
        if(fileInput?.files && fileInput.files[0]){
          try {
            const file = fileInput.files[0];
            status('Uploading profile photo (' + file.name + ')...');
            const ext = (file.name.split('.').pop() || 'jpg').toLowerCase();
            const path = `profiles/${cred.user.uid}/avatar_${Date.now()}.${ext}`;
            const storageRef = ref(storage, path);
            await withTimeout(uploadBytes(storageRef, file), 30000);
            photoURL = await withTimeout(getDownloadURL(storageRef), 15000);
            status('Photo uploaded: ' + photoURL);

            // update auth profile photoURL
            try { await withTimeout(updateProfile(cred.user, { photoURL }), 10000); status('Auth photoURL updated.'); } catch(e){ console.warn('updateProfile photo failed', e); }
          } catch(fileErr){
            console.warn('photo upload failed', fileErr);
            status('Warning: photo upload failed: ' + (fileErr.message || fileErr), 'error');
          }
        } else {
          status('No profile photo provided.');
        }

        // 4) write Firestore user doc
        const userDoc = {
          name,
          age: age ? Number(age) : null,
          phone,
          email,
          role,
          healthStatus,
          allergies,
          photoURL: photoURL || '',
          verified: role === 'doctor' ? false : true,
          createdAt: serverTimestamp()
        };
        status('Saving user document to Firestore...');
        await withTimeout(setDoc(doc(db, 'users', cred.user.uid), userDoc), 20000);
        status('User document saved in Firestore.');

        // success
        alert('Registration successful. Redirecting to login...');
        status('All done — redirecting to login.html');
        // use replace so browser back doesn't go back to filled register form
        window.location.replace('login.html');

      } catch(err){
        console.error('Registration error', err);
        status('Registration failed: ' + (err?.message || err) , 'error');
        alert('Registration failed: ' + (err?.message || err));
        // re-enable
        $('registerBtn').disabled = false;
        $('registerBtn').textContent = 'Register & Sign in';
      }
    });
  </script>
</body>
</html>
