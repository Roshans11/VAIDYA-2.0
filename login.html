<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VAIDYA â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* FONT + BACKGROUND */
    body {
      font-family: "Inter", system-ui, Arial;
      margin: 0;
      background: linear-gradient(135deg, #0d47a1, #1565c0, #42a5f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #102a43;
    }

    /* GLASS CARD */
    .card {
      width: 380px;
      background: rgba(255, 255, 255, 0.18);
      padding: 32px 28px;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* TITLE */
    h1 {
      margin: 0 0 18px;
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
    }

    /* LABELS */
    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-size: 14px;
      color: #eef5ff;
      font-weight: 500;
    }

    /* INPUTS */
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    input::placeholder {
      color: #e2e6f0;
    }

    input:focus {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      border-radius: 10px;
      border: none;
      background: #ffffff;
      color: #0d47a1;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(255,255,255,0.35);
    }

    /* LINKS */
    .muted {
      margin-top: 14px;
      font-size: 13px;
      color: #e8efff;
    }

    .link {
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      text-decoration: underline;
    }

    .smallLink {
      font-size: 13px;
      margin-top: 8px;
      color: #cfdcff;
      text-decoration: underline;
      cursor: pointer;
    }

    /* ICONS IN INPUT */
    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #e0ebff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to VAIDYA</h1>
    <p style="margin-top:-8px;font-size:14px;color:#e5ebff;">Smart Healthcare Login Portal</p>

    <form id="loginForm">

      <label>Email</label>
      <div class="input-group">
        <input id="email" type="email" placeholder="Enter your email" required />
        <i class="fa-solid fa-envelope"></i>
      </div>

      <label>Password</label>
      <div class="input-group">
        <input id="password" type="password" placeholder="Enter your password" required />
        <i class="fa-solid fa-lock"></i>
      </div>

      <button type="submit">Login</button>

      <div class="muted">
        New user? <span class="link" id="toRegister">Create an account</span>
      </div>

      <div class="smallLink" id="forgot">Forgot password?</div>

    </form>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDav5CAOhVEUs7czI8zAO9Jogn-B30OLSU",
      authDomain: "vaidya-244c9.firebaseapp.com",
      projectId: "vaidya-244c9",
      storageBucket: "vaidya-244c9.firebasestorage.app",
      messagingSenderId: "541936193390",
      appId: "1:541936193390:web:bd9bcb63230501126bbb7f",
      measurementId: "G-127KRB6XQZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = id => document.getElementById(id);

    // Go to Register Page
    $('toRegister').onclick = () => location.href = 'register.html';

    // Password Reset
    $('forgot').onclick = async () => {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset email sent. Check your inbox.");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // Login Logic
    $('loginForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const email = $('email').value.trim();
      const password = $('password').value;

      if (!email || !password) return alert('Please enter login details');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        location.href = "dashboard.html"; // Redirect after login
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>

</body>
</html>
